<!DOCTYPE html>
<html lang="en">
<head>
    <style id="stndz-style"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grade Hub</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/static/css/custom.min.css">
</head>
<body style>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="">
    <div class="container">
        <a href="" class="navbar-brand">Grade Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/help">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ryanthomp/GradeHub" target="_blank">View on GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form action="/dashboard">
        <button type="submit" class="btn btn-secondary">< Back</button>
    </form>
    {% if code == 1 %}
    <center>
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header">Result</div>
            <div class="card-body">
                <h4 class="card-title">{{result}}</h4>
                <p class="card-text">Is what you need to get on the final in order to get a <b>{{grade}}</b> in <b>{{cls}}</b>.
                    Good Luck!</p>
            </div>
        </div>
    </center>
    {% endif %}
    {% if code == 2 %}
    <center>
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header">Result</div>
            <div class="card-body">
                <h4 class="card-title">{{result}}</h4>
                <p class="card-text">Is your current overall GPA.</p>
            </div>
        </div>
    </center>
    {% endif %}
</div>
</body>
</html>
