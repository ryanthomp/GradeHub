<!DOCTYPE html>
<html lang="en">
<head>
    <style id="stndz-style"></style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grade Hub</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="../static/css/custom.min.css">
</head>
<body style>
<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary" style="">
    <div class="container">
        <a href="../" class="navbar-brand">Grade Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../help/">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/ryanthomp/GradeHub" target="_blank">View on GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <form action="../dashboard">
        <input type="button" class="btn btn-primary" value="< Back"/>
    </form>
    <div class="page-header">
        <h1 id="GradeHub" style="padding-bottom: 32px;"> Grade Hub </h1>
        <p class="lead">{{ clss }}</p>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" style="display:none;">No U</th>
            <th scope="col">Date Due</th>
            <th scope="col">Assignment</th>
            <th scope="col">Category</th>
            <th scope="col">Score</th>
            <th scope="col">Total Points</th>
            <th scope="col">Weight</th>
            <th scope="col">Weighted Score</th>
            <th scope="col">Weighted Total Points</th>
            <th scope="col">Average Score</th>
            <th scope="col">Percent</th>
        </tr>
        </thead>
        <tbody>
        {% for assign, item in db.items() %}
        <tr class="table-secondary">
            <th scope="row">{{item[1]}}</th>
            {% for date in item %}
            <td>{{date}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
        </tbody>
    </table>
</div>
</body>
